<body id="homePage">

    <h1 class="text-center header">Wikipedia quick search</h1>
  </div>

    <input class="textBox form-control" id="word_search" type="text" placeholder="start search" maxlength="30" required/>

      <!-- onSubmit open new view with multiple search options -->
      <a href="https://en.wikipedia.org/wiki/Special:Random" id="random_btn"><input  type="button" class="loginButtons btn-xl btn-info" value="Random"/></a>
      <a id="search_btn"><input id="submit_word" type="button" class="loginButtons btn-xl btn-info" value="Search"/></a>   
    </div>
  </div>
